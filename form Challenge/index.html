<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>
<body>
    <h1>Apartment Search</h1>
    <form action="">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <br><br>
        <label for="price">Price Range:</label>
        <input type="range" id="price" name="price" min="5000" max="45000" step="1500">
        <br><br>
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="5">
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" min="1" max="3">
        <br><br>
        <label for="animals">Animals Allowed:</label>
        <input type="checkbox" id="animals" name="animals" >Yes
        <br><br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
